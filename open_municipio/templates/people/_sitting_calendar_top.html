{% load sittings_council_by_year %}
{% load url from future %}

{% get_sittings_years 10 as years %}
<div class="sitting-archive">Archivio sedute di Consiglio:
{% for y in years %}
    {% if y = curr_year %}
        {{ y }}
    {% else %}
        <a href="{% url 'om_sitting_calendar' year=y %}">{{ y }}</a>
    {% endif %} |
{% empty %}
    Nessuna seduta di consiglio finora
{% endfor %}
</div>
