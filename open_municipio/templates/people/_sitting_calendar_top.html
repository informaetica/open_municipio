{% load url from future %}

<div class="sitting-archive">Anno:
{% for y in sitting_years %}
    {% if y == curr_year %}
      <span style="background:#72C056; padding: 10px; margin-top: 10px; margin-bottom: 10px; text-align:center; width: 60px; font-weight: bolder; color: white" >
        {{ y }}
      </span>
    {% else %}
        <a href="{% url 'om_sitting_calendar' year=y %}">{{ y }}</a>
    {% endif %} |
{% empty %}
    Nessuna seduta di consiglio finora
{% endfor %}
</div>
