{% load url from future %}

<div class="sittings-year-month">{{ month }}</div>
  <div class='sitting-dates'>
  {% for s in sittings %}
    <a href='{{ s.get_absolute_url }}'>
      <div class='sitting-date 
      {% if s.is_event %}
        sitting-future
      {%  else  %}
        sitting-past
      {% endif %}  
      '>{{ s.date.day }}
      </div>
    </a>
  {% endfor %}
</div>
